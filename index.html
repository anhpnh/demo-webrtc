<!DOCTYPE html>
<html lang="en">

<head>
    <title>anhpnh Demo WebRTC</title>
    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="peer.js"></script>
</head>

<body>
    <h3 id="my-peer">Your ID: </h3>
    <video id="localStream" width="320" height="240" controls muted></video>
    <br /><br />
    <video id="remoteStream" width="320" height="240" controls muted></video>
    <br /><br />
    <input type="text" id="remoteID" placeholder="Remote ID" />
    <button id="btnCall">Call</button>
    <br /> <br />
    <input type="text" id="txtUsername" placeholder="Enter your username" />
    <button id="btnSignUp">Sign Up</button>
</body>
<script src="main.js"></script>

</html>
